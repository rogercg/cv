<div style="background-color: #F07B3F;min-height: 700px;">
<br><br>
<center style="
background-color: #E1692B;width: 40%;margin: 0 0 30% 30%;
border-radius: 10px 10px 10px 10px;
-moz-border-radius: 10px 10px 10px 10px;
-webkit-border-radius: 10px 10px 10px 10px;
border: 0px solid #000000;
-webkit-box-shadow: -2px 10px 29px -5px rgba(0,0,0,1);
-moz-box-shadow: -2px 10px 29px -5px rgba(0,0,0,1);
box-shadow: -2px 10px 29px -5px rgba(0,0,0,1);">
<br><br>
	<table style="width: 100%;">
		<tr>
			<td width="50%" align="right">
				<img style="width: 35%;" src="img/logo01.png">
			</td>
			<td width="50%" align="left">
				<h3 style="color: white;">CVonline</h3>
				<h4 style="color: white;">Tu experiencia y aptitudes en linea</h4>
			</td>
		</tr>
	</table>
<br><br>
	<form>
		<div class="form-group col-sm-12">
			<label for="loginEmail" style="color: white;">Correo:</label>
			<input type="text" class="form-control" ng-model="login.email" id="loginEmail" placeholder="Email">
		</div>
		<div class="form-group col-sm-12">
			<label for="loginContrasena" style="color: white;">Contraseña:</label>
			<input type="password" class="form-control" ng-model="login.contrasena" id="loginContrasena" placeholder="Contraseña">
		</div>
		<center>
			<button ng-click="limpiarForm()" class="btn btn-default">Cancelar</button>
			<button ng-click="iniciarSesion(login)" class="btn btn-default">Iniciar</button>
		</center>
	</form><br>
</center>

</div>
